<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Builder Capture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m18 16 4-4-4-4"></path>
          <path d="m6 8-4 4 4 4"></path>
          <path d="m14.5 4-5 16"></path>
        </svg>
      </div>
      <h1>Tour Builder</h1>
    </header>

    <div class="status" id="status">
      <span class="status-dot"></span>
      <span class="status-text">Pronto para capturar</span>
    </div>

    <div class="form-group">
      <label for="builderUrl">URL do Builder</label>
      <input 
        type="text" 
        id="builderUrl" 
        placeholder="https://seu-projeto.lovable.app"
        value=""
      >
      <p class="hint">Cole a URL do seu Tour Builder aqui</p>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="startCapture">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
          <line x1="16" y1="8" x2="2" y2="22"></line>
          <line x1="17.5" y1="15" x2="9" y2="15"></line>
        </svg>
        Iniciar Captura
      </button>
      <button class="btn btn-secondary" id="scanElements">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Escanear Elementos
      </button>
    </div>

    <div class="divider"></div>

    <div class="info">
      <h3>Como usar:</h3>
      <ol>
        <li>Cole a URL do seu Tour Builder acima</li>
        <li>Navegue até a página que deseja capturar</li>
        <li>Clique em "Iniciar Captura"</li>
        <li>Passe o mouse e clique nos elementos</li>
      </ol>
    </div>

    <footer class="footer">
      <p>v1.0.0 • <a href="#" id="helpLink">Ajuda</a></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
